<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Class Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>In Class Chat App</h1>

        <div class="row">
            <div class="col col-sm-6">
                <form id="signup-form">
                    <legend>Sign Up</legend>

                    <ul class="list-unstyled">
                        <li class="form-group">
                            <label for="signup-name" class="control-label">Display Name:</label>
                            <input type="text" id="signup-name" class="form-control" placeholder="First Name Last Name" required>
                        </li>
                        <li class="form-group">
                            <label for="signup-email" class="control-label">Email:</label>
                            <input type="email" id="signup-email" class="form-control" placeholder="First Name Second Name"
                            required/>
                        </li>

                        <li class="form-group">
                            <label for="signup-password" class="control-label">Password</label>
                            <input type="password" id="signup-password" class="form-control" placeholder="Your Password" required/>
                        </li>

                        <li class="form-group">
                            <label for="signup-password-confirm" class="control-label">Confirm Password:</label>
                            <input type="password" id="signup-password-confirm" class="form-control" placeholder="Password" required>
                        </li>

                        <li class="form-group">
                            <button id="signup-button" type="submit", class="btn btn-primary">Sign Up</button>
                        </li>
                    </ul>
                </form>
                <div class="alert alert-danger" role="alert" id="signup-error"></div>
            </div>

            <div class="col col-sm-6">
                <form id="login-form">
                    <legend>Login</legend>

                    <ul class="list-unstyled">
                        <li class="form-group">
                            <label for="login-email" class="control-label">Email:</label>
                            <input type="email" id="login-email" class="form-control" required/>
                        </li>

                        <li class="form-group">
                            <label for="login-password" class="control-label">Password:</label>
                            <input type="password" id="login-password" class="form-control" required/>
                        </li>

                        <li class="form-group">
                            <button
                                id="login-button"
                                type="submit"
                                class="btn btn-primary">Login</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
